<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruthLens - AI Fake News Detector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>ğŸ” TruthLens</h1>
        <p class="subtitle">AI-Powered Fake News Detector</p>
      </header>

      <!-- Input Section -->
      <div class="input-section">
        <textarea
          id="claimInput"
          placeholder="Enter a news claim to verify... e.g. 'The Earth is flat'"
          rows="4"
        ></textarea>
        <button id="verifyBtn">ğŸ” Verify Claim</button>
      </div>

      <!-- Example Claims -->
      <div class="examples">
        <p>Try these:</p>
        <button class="example-btn" onclick="fillClaim('The Earth is flat')">
          The Earth is flat
        </button>
        <button
          class="example-btn"
          onclick="fillClaim('Water boils at 100 degrees Celsius at sea level')"
        >
          Water boils at 100Â°C
        </button>
        <button
          class="example-btn"
          onclick="fillClaim('Humans only use 10 percent of their brain')"
        >
          Humans use 10% of brain
        </button>
      </div>

      <!-- Loading -->
      <div id="loading" style="display: none">
        <div class="spinner"></div>
        <p>Analyzing claim... This may take a few seconds.</p>
      </div>

      <!-- Error -->
      <div id="errorMsg" style="display: none"></div>

      <!-- Results -->
      <div id="resultContainer" style="display: none">
        <div id="verdict" class="verdict"></div>
        <div class="score-section">
          <span>Truth Score:</span>
          <div class="score-bar">
            <div id="scoreBar" class="score-fill"></div>
          </div>
          <span id="scoreText">0/100</span>
        </div>
        <div id="explanation" class="explanation"></div>
        <div id="context" class="context"></div>
        <div id="sources" class="sources"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
